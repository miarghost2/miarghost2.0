<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar">
    <div class="menu-icon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="logo">
      <span class="mi">mi</span><span class="argentina">Argentina</span>
    </div>
  </nav>

  <div class="grid-container">
    <div class="grid-item">
      <div class="content">
        <img src="imgMenu/1.png" alt="Imagen 1" class="circle-image">
        <p id="textoGrid">Mis documentos</p>
      </div>
    </div>
    <div class="grid-item">
      <div class="content">
        <img src="imgMenu/2.png" alt="Imagen 2" class="circle-image">
        <p id="textoGrid">Mis vehiculos</p>
      </div>
    </div>
        <div class="grid-item">
          <div class="content">
            <img src="imgMenu/3.png" alt="Imagen 3" class="circle-image">
            <p id="textoGrid">Mi salud</p>
          </div>
        </div>
        <div class="grid-item">
          <div class="content">
            <img src="imgMenu/4.png" alt="Imagen 4" class="circle-image">
            <p id="textoGrid">Mi trabajo</p>
          </div>
        </div>
    <div class="grid-item">
      <div class="content">
        <img src="imgMenu/5.png" alt="Imagen 5" class="circle-image">
        <p id="textoGrid">Mis turnos</p>
      </div>
    </div>
    <div class="grid-item">
      <div class="content">
        <img src="imgMenu/6.png" alt="Imagen 6" class="circle-image">
        <p id="textoGrid">Mis tramites</p>
      </div>
    </div>
</div>


<div class="navbar-bottom">
    <div class="grid-container-bottom">
      <div class="grid-item-bottom">
        <div class="content-bottom">
          <img src="imgMenu/6.png" alt="Imagen 1" class="circle-image-bottom">
          <p>Tu texto 1 aquí</p>
        </div>
      </div>
      <div class="grid-item-bottom">
        <div class="content-bottom">
          <img src="imgMenu/6.png" alt="Imagen 2" class="circle-image-bottom">
          <p>Tu texto 2 aquí</p>
        </div>
      </div>
      <div class="grid-item-bottom">
        <div class="content-bottom">
          <img src="imgMenu/6.png" alt="Imagen 3" class="circle-image-bottom">
          <p>Tu texto 2 aquí</p>
        </div>
      </div>
      <div class="grid-item-bottom">
        <div class="content-bottom">
          <img src="imgMenu/6.png" alt="Imagen 4" class="circle-image-bottom">
          <p>Tu texto 2 aquí</p>
        </div>
      </div>
    </div>
  </div>


  <style>body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  
  .navbar {
    background-color: #37bbec;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 50px; 
  }
  
  .menu-icon {
    cursor: pointer;
    margin-left: 10px; 
  }
  
  .bar {
    width: 25px;
    height: 3px;
    background-color: #000;
    margin: 5px 0;
  }
  
  .logo {
    font-size: 24px;
    flex-grow: 1;
    text-align: center;
  }
  
  .mi {
    color: #000;
  }
  
  .argentina {
    color: #fff;
  }
  
  .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columnas */
      grid-template-rows: repeat(3, 1fr); /* 3 filas */
      width: 100%; /* Reducción del tamaño del grid */
      height: 60vh; /* Reducción de la altura del grid */
      gap: 3px; /* Espacio entre los elementos */
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      border: 1px solid #ccc;
      position: relative;
    }

.content {
  text-align: center;
}

.circle-image {
      width: 60%; /* Tamaño de la imagen reducido */
      height: 60%; /* Tamaño de la imagen reducido */
      border-radius: 50%; /* Hacerla circular */
    }

    #textoGrid {
      margin-top: 5px; /* Ajuste del margen superior */
      font-weight: 550;
    }
  
  .blue-square {
    width: 100%;
    height: 100%;
    background-color: white;
  }
  .navbar-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px; /* Cambia la altura a tu preferencia */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #37bbec;
      padding: 10px 0;
      z-index: 9999; /* Asegura que esté sobre otros elementos */
    }

    .grid-container-bottom {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 1200px; /* Ancho máximo para el contenido */
      margin: 0 auto; /* Centrar el contenido */
    }

    .grid-item-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle-image-bottom {
      width: 50%; /* Tamaño de la imagen */
      height: 50%; /* Tamaño de la imagen */
      border-radius: 50%; /* Hacerla circular */
    }
 
  </style>

</body>
</html>

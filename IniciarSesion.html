        function verificarFechaActivacionParaTodos() {
    const db = firebase.firestore();
    const usuariosRef = db.collection('Usuarios');

    usuariosRef.get()
        .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const usuario = doc.data();
                if (usuario.activado && !usuario.fechaActivacion) {
                    usuariosRef.doc(doc.id).update({
                        fechaActivacion: fechaActual
                    }).then(() => {
                        console.log(`Se agregó la fecha de activación para el usuario ${doc.id} correctamente.`);
                    }).catch((error) => {
                        console.error(`Error al agregar la fecha de activación para el usuario ${doc.id}:`, error);
                    });
                }
            });
        })
        .catch((error) => {
            console.error("Error al obtener los usuarios:", error);

}
